<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>

<body>
<h1>All users in database:</h1>
<p>
    <a th:href="@{'/admin/add'}">Create new user</a>
</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="usr : ${users}">
        <td th:text="${usr.getId()}"/>
        <td th:text="${usr.getName()}"/>
        <td th:text="${usr.getLastname()}"/>
        <td th:text="${usr.getEmail()}"/>
        <td th:text="${usr.getUsername()}"/>
        <td>
            <span th:each="role : ${usr.getRoles()}" th:utext="${#strings.substringAfter(role.getName(), 'ROLE_')+' '}"></span>
        </td>
        <td> <a th:href="@{'/admin/edit?id='+${usr.getId()}}">Edit</a> </td>
        <td> <a th:href="@{'/admin/delete?id='+${usr.getId()}}">Delete</a> </td>
    </tr>
    </tbody>
</table>
<form  th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
